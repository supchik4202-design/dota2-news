name: Dota 2 News Checker

on:
  schedule:
    - cron: '*/15 * * * *'  # Каждые 15 минут
  workflow_dispatch:  # Ручной запуск

jobs:
  check-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests feedparser
        
    - name: Run news checker
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        echo "Запускаем news_checker.py..."
        python news_checker.py || echo "Script completed (with or without new news)"
        
    - name: Check if last_post.json exists
      id: check_file
      run: |
        if [ -f "last_post.json" ]; then
          echo "file_exists=true" >> $GITHUB_OUTPUT
          echo "✅ last_post.json найден"
        else
          echo "file_exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ last_post.json не создан (новых новостей нет)"
        fi
        
   - name: Commit and push if file exists
      if: steps.check_file.outputs.file_exists == 'true'
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_post.json
        git commit -m "Update last post record"
        # Используем PAT для пуша
        git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git main
